<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Physics Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <!--Header-->
    <div class="header" >
        <h1>2D Physics Simulator</h1>
    </div>
    <div style="display: flex ; justify-content: space-around;" id="canvas_parent">
        <div id="interface">
            <h1 id ="interface_text">INTERFACE</h1>


        </div>
        <div class="Canvas_control">
            <div id = "controlpanel" style="display: flex;">
                <div class="button" id="run">
                    RUN
                </div>
                <div class="button" id ="pause">
                    PAUSE
                </div>
                <div class ="button" id = "restart">
                    RESTART
                </div>
                <div class ="button" id = "clear">
                    CLEAR
                </div>
    
            </div>
            <div id="cancon">
                <canvas height = 500px width = 900px  id="canvas">
                </canvas>
            </div>
        </div>


    </div>


    <script type="text/javascript" src="phy.js"></script>
</body>
</html>
