<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Physics Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <!--Header-->
    <div class="header">
        <h1>2D Physics Simulator</h1>
    </div>
    <div style="display: flex ; justify-content: space-around;" id="canvas_parent">
        <div id="interface">
            <div>
                <h1 id ="interface_text" style="margin-bottom: 60px;">
                    INTERFACE
                </h1>
                <div class = "interface_buttons" id = "d1m">
                    1-D Motion
                </div>
                <div class = "interface_buttons" id="pm">
                    Projectile Motion
                </div>
                <div class = "interface_buttons" id="shm">
                    SHM
                </div>
                <div class = "interface_buttons" id="gravitation">
                    Gravitation
                </div>
                <div class = "interface_buttons" id="collision">
                    COM / Collision
                </div>
            </div>



        </div>
        <div class="Canvas_control">
            <div id = "controlpanel" style="display: flex;">
                <div class="button" id="run">
                    RUN
                </div>
                <div class="button" id ="pause">
                    PAUSE
                </div>
                <div class ="button" id = "restart">
                    RESTART
                </div>
                <div class ="button" id = "clear">
                    CLEAR
                </div>
    
            </div>
            <div id="cancon">
                <canvas height = 500 width = 900 id="canvas">
                </canvas>
            </div>
        </div>


    </div>


    <script type="text/javascript" src="phy.js"></script>
</body>
</html>
